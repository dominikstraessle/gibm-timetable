<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIBM-Timetable</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">GIBM-Timetable</h1>
        <p class="lead">Select your Job and your Class to see your timetable.</p>
    </div>
</div>
<div class="container">
    <select class="form-control mt-3" id="jobSelect" title="Job"></select>
    <select class="form-control mt-3" id="classSelect" title="Class"></select>

    <div class="mt-3" id="paginationContainer">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" id="weekSetterPrevious">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <li class="page-item"><a class="page-link" id="weekSetterActual"></a></li>

            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" id="weekSetterNext">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="table-responsive mt-3">
        <table class="table" id="timeTable"></table>
    </div>
    <div class="alert alert-primary" id="noDataAlert" role="alert">No data to display</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/ajax.js"></script>
<script src="js/selectCreator.js"></script>
<script src="js/tableContentCreator.js"></script>
<script src="js/elementManager.js"></script>
<script src="js/script.js"></script>
</body>
</html>
